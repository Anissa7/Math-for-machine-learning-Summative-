<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linear Regression Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #4b6cb7, #182848);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #ffffff;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
      max-width: 420px;
      width: 100%;
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 2rem;
    }

    label {
      font-weight: 600;
      color: #dddddd;
      display: block;
      margin-bottom: 0.3rem;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }

    input::placeholder {
      color: #cccccc;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #00c6ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0072ff;
    }

    #result {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.2rem;
      color: #a8ff60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç Predict with AI</h2>

    <label for="year">YEAR_DISPLAY</label>
    <input type="number" id="year" placeholder="e.g. 2023" step="any" />

    <label for="numeric">Numeric</label>
    <input type="number" id="numeric" placeholder="e.g. 50" />

    <button onclick="predict()">üöÄ Predict</button>

    <div id="result"></div>
  </div>

  <script>
    async function predict() {
      const year = parseFloat(document.getElementById('year').value);
      const numeric = parseInt(document.getElementById('numeric').value);

      const response = await fetch('http://127.0.0.1:8000/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ YEAR_DISPLAY: year, Numeric: numeric })
      });

      const data = await response.json();
      document.getElementById('result').innerText =
        response.ok ? `‚úÖ Prediction: ${data.prediction}` : `‚ùå Error: ${data.detail}`;
    }
  </script>
</body>
</html>
